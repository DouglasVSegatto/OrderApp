spring:
  application:
    name: oderapp

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/ecommerce-db
    driverClassName: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 5
      idle-timeout: 35000
      pool-name: HikariCP
      max-lifetime: 600000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect